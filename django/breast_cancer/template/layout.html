{% load static %}
<html>
<head>
	<link rel="shortcut icon" href="/media/system/favicon.jpg" >
	<title>{{ page_title }}</title>

	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"></link>		
	<link rel="stylesheet" href="{% static 'css/toastr.css' %}"></link>		
	<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}"></link>	
	
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script defer  src="{% static 'js/popper.min.js' %}"></script>
	<script defer src="{% static 'js/bootstrap.min.js' %}"></script>		
	<script src="{% static 'js/toastr.min.js' %}"></script>		
	<script src="{% static 'js/fontawesome.js' %}"></script>	
	<script defer src="{% static 'js/moment.min.js' %}"></script>	
	<script defer src="{% static 'js/livestamp.min.js' %}"></script>
	<!-- <script defer src="{% static 'js/lightbox.min.js' %}"></script> -->
	<style>
		body, html {
			height: 100%;
		}
		body {
			/* The image used */
			background-image: url("{% static 'dna.png' %}");

			/* Full height */
			height: 100%;

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			opacity : 80%;
			z-index:-2;
		}
		div.content{
			z-index:-1;
			opacity: 1;
			filter:alpha(opacity=100);
		}
	</style>

</head>
<body>
	<div class="content">
	{% block content %}
	{% endblock %}
	</div>


	


	<!-- tostr options -->
	<script>
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": false,
			"progressBar": true,
			"positionClass": "toast-bottom-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "slideDown",
			"hideMethod": "slideUp"
		}
	</script>
	<!-- displaying the messages -->
	{% if messages %}
	{% for message in messages %}
	<script>
		toastr.{{message.tags}}("{{message}}")
	</script>

	{% endfor %}
	{% endif %}
	
	
	<script>
		
		function getCookie(name) {
			var cookieValue = null;
			if (document.cookie && document.cookie !== '') {
				var cookies = document.cookie.split(';');
				for (var i = 0; i < cookies.length; i++) {
					var cookie = jQuery.trim(cookies[i]);

					// Does this cookie string begin with the name we want?					
					if (cookie.substring(0, name.length + 1) === (name + '=')) {
						cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
						break;
					}

				}
			}
			return cookieValue;
		}

		$.ajaxSetup({
			beforeSend: function(xhr, settings) {
				if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
            // Only send the token to relative URLs i.e. locally.
            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
    }
});

</script>
<script>
	function showToastrMsg(type,msg) {
		if (type.toLowerCase() == 'error'){
			toastr.error(msg);
		}
		else if (type.toLowerCase() == 'success'){
			toastr.success(msg);
		}
		else if (type.toLowerCase() == 'warning'){
			toastr.success(msg);
		}
		else{
			toastr.error('Error Type not identified while showing toastr message in layout.html ')
		}
	}
</script>



</body>

</html>
